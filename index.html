     function toLabel (hand, i, Icon, year, whichLable) {
        if (!whichLable) return hand.name;

        var label = " ";
        
        var simpleList = ['freetime','busytime','learner_type','learner_habit','skill','crop','plant','share','ask'];

        for (var i = 0; i < simpleList.length; i++) {
